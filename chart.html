<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Confermation | AgriEdge</title>
	<link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

					<!-- Logo
					============================================= -->
					<div id="logo" class="divcenter">
						<a href="index.html" class="standard-logo"
						 data-dark-logo="images/logo-dark.png"><img
								src="images/logo.png" alt="agri edge Logo"
								 class="divcenter"></a>
						<a href="index.html" class="retina-logo"
						 data-dark-logo="images/logo-dark@2x.png"><img
								src="images/logo@2x.png" alt="agri edge Logo"></a>
					</div><!-- #logo end -->
				</div>
			</div>
		</header><!-- #header end -->
		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap center">
				<div class="container clearfix center">
					<canvas id="myChart" width="400" height="400"></canvas> 
				</div>
			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
 	 
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js'></script>
	<script  src="scriptchart.js"></script>


	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>


	<script>
		function processUser() {
			var parameters = location.search.substring(1).split("&");

			var temp = parameters[0].split("=");
			l = unescape(temp[1]);
			document.getElementById("name").innerHTML = l;
		}
		processUser();
	</script>
</body>

</html>
